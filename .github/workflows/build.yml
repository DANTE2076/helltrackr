name: build-windows

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install pyinstaller bip_utils coincurve

    - name: Build executable
      run: |
        pyinstaller --onefile generador.py --name helltrackr ^
          --hidden-import=coincurve._libsecp256k1 ^
          --hidden-import=coincurve._cffi_backend ^
          --collect-submodules coincurve

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: helltrackr
        path: dist/helltrackr.exe
