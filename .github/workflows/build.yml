name: Build EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build executable
      run: |
        $wordlist = (python -c "import bip_utils, os; print(os.path.join(os.path.dirname(bip_utils.__file__), 'bip', 'bip39', 'wordlist', 'english.txt'))")
        pyinstaller --onefile generador.py --name helltrackr `
          --hidden-import=base58 `
          --hidden-import=coincurve._libsecp256k1 `
          --hidden-import=coincurve._cffi_backend `
          --collect-submodules coincurve `
          --add-data "$wordlist;bip_utils/bip/bip39/wordlist"

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: helltrackr
        path: dist/helltrackr.exe
